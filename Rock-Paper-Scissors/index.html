<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css" class="css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>

<body>
    <h1>Rock Paper Scissors </h1>
    <div class="choose">
        <div class="select" id="rock">
            <img src="img/rock.png" alt="Rock">
        </div>
        <div class="select" id="paper">
            <img src="img/paper.png" alt="paper">
        </div>
        <div class="select" id="scissors">
            <img src="img/scissors.png" alt="scissors ">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <!-- as score will get updated we are giving them a id to target -->
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p> Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your turn </p>
        <button id="reset-btn">Restart Game ðŸ”„</button>
    </div>

    <script src="script.js"></script>



</body>

</html>
